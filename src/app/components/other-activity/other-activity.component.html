<div class="pb-5 d-flex" style="min-height: 80vh;">
  <div class="container m-auto">
    <div class="row p-5 pt-0 text-center">
      <h1 class="text-capitalize pb-2 text-center text-capitalize">other activities</h1>
      <div class="border-yellow mx-auto"></div>
      <p class="text-p pt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur illo
        reprehenderit minus
        perferendis eaque dolorum iusto nulla nihil cupiditate </p>

    </div>
    <div class="d-flex flex-wrap justify-content-center col-12">
      <div class="col-md-6 col-lg-4 p-5 col-12">
        <div class="card py-3" *ngFor="let d of data">
          <div class="card-body text-center">
            <h5 class="card-title fw-semibold fs-4 text-capitalize pb-2">{{d?.name}}</h5>
            <div class="border-yellow-thin mx-auto"></div>
            <p class="card-text text-p pt-3">
              {{d?.description}}
            </p>
          </div>
        </div>
      </div>




    </div>
  </div>
</div>
