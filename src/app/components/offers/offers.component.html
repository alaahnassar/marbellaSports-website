<section id="offers">
  <div class="offers">
    <div *ngFor="let offer of data" class="card text-bg-dark rounded-0 h-100">
      <img
        src="../../../assets/images/header3.jpg"
        class="object-fit-cover"
        width="100%"
        height="100%"
        alt="..."
      />

        class="card-img-overlay d-flex flex-wrap justify-content-between h-100"
      >
        <!-- offer one -->
        <div class="m-auto col-xl-4 col-10 col-md-8">
          <div class="offer p-md-5 px-3 py-5 text-center">
            <h1 class="card-title text-white pb-2 text-capitalize">
              {{ offer.title }}
            </h1>
            <div class="border-yellow mx-auto"></div>
            <!-- <p class="card-text p-gray pt-3">

              coupels
            </p> -->

              {{ offer.description }}
            </p>
            <a
              class="btn btn-yellow"
              target="_blank"
              href="{{ offer.buttonLink }}"
              >More details</a
            >
          </div>
        </div>
